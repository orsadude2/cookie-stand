<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Infamous Salmon Cookie Problem</title>
      <link rel="stylesheet" href="salmon.css"

  </head>
  <body>
<img src="images/salmon.png" alt=" A picture of a Salmon (Coho?)" width="400" height="200" />
<h1> The Salmon Cookie Company</h1>

<form>
  <p> Use this form to add more store data</p>

<div>
  <label for="store"> Store name:</label>
  <input type="text" id="store"
</div>

<div>
  <label for="maxcust"> Maximum # of customers: </label>
  <input type="text" id="maxcust"
<div>

<div>
  <label for="mincust"> Minimum # of customers: </label>
  <input type="text" id="mincust"
<div>

<div>
  <label for="avgcookysold"> Average cookies sold/customer: </label>
  <input type="text" id="avgcookysold"

<div>

</form>
